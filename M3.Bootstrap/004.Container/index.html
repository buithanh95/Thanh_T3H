<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <style type="text/css">
        [class*="col"]{
            background: red;
            border: 1px solid blue ;
        }
    </style>
</head>
<body>
    <h1>class container có độ rộng xác định tùy vào kích thước của màn hình và sẽ căn vào giữa màn hình</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">cột 1</div>
            <div class="col-md-4">cột 2</div>
            <div class="col-md-4">cột 3</div>
        </div>
    </div>
    <h1>class container-fluid có độ rộng 100% màn hình</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">cột 1</div>
            <div class="col-md-4">cột 2</div>
            <div class="col-md-4">cột 3</div>
        </div>
    </div>
</body>
</html>
