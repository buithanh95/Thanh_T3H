<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>ảnh k có bootstrap </h1>
    <div class="row">
        <img src="tramanh.jpg" alt="">
    </div>

    <h1>ảnh .rounded hơi bo tròn 4 góc </h1>
    <div class="row">
        <img src="tramanh.jpg" alt="" class="rounded">
    </div>

    <h1>ảnh .rounded-circle  làm tròn hình ảnh </h1>
    <div class="row">
        <img src="tramanh.jpg" alt="" class="rounded-circle">
    </div>

    <h1>ảnh .img-thumbnail</h1>
    <div class="row">
        <img src="tramanh.jpg" alt="" class="img-thumbnail">
    </div>

    <h1>ảnh .float-left </h1>

    <div class="row">
        <div class="col-md-12">
            <img src="tramanh.jpg" alt="" class="float-left">
        </div>
    </div>

    <h1>ảnh .float-right </h1>
    <div class="row">
        <div class="col-md-12">
            <img src="tramanh.jpg" alt="" class="float-right">
        </div>
    </div>

    <h1>ảnh căn giữa </h1>
    <div class="row">
        <div class="col-md-12">
            <img src="tramanh.jpg" alt="" class="mx-auto d-block">
        </div>
    </div>

    <h1>ảnh responsive</h1>
    <div class="row">
        <div class="col-md-12">
            <img src="cat.jpg" class="img-fluid">
        </div>
    </div>

</div>

</body>
</html>
