<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <style type="text/css">
        [class*="row"] {
            margin-top: 20px;
        }
        [class*="col"]{
            background: gold;
            color: white;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<h1>chú ý</h1>
<p>trong 1 class row thì các thẻ col sẽ tự động sắp xếp theo lưới 12 cột</p>
<p>khi số đơn vị lưới > 12 thì cột đó sẽ tự động xuống hàng nhưng vẫn nằm trong row đó </p>
<p>khi các cột nằm trong row khác nhau thì các cột đó dẽ thuộc các hàng khác nhau</p>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>cột 1</h1>
            <p>cột 1 thuộc row 1</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1>cột 1</h1>
            <p>cột 1 thuộc row 2</p>
        </div>
    </div>

</div>
</body>
</html>
