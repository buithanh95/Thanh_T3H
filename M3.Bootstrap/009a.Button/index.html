<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>nút áp dụng cho thẻ button</h1>
        <div class="col-md-12">
            <button class="btn" type="button">basic</button>
            <button class="btn btn-primary" type="button">primary</button>
            <button class="btn btn-secondary" type="button">secondary</button>
            <button class="btn btn-success" type="button">success</button>
            <button class="btn btn-info" type="button">info</button>
            <button class="btn btn-warning" type="button">warning</button>
            <button class="btn btn-danger" type="button">danger</button>
            <button class="btn btn-dark" type="button">dark</button>
            <button class="btn btn-light" type="button">light</button>
            <button class="btn btn-link" type="button">link</button>
        </div>
        <h1>nút áp dụng cho thẻ a</h1>
        <div class="col-md-12">
            <a class="btn" href="" >basic</a>
            <a class="btn btn-primary" href="">primary</a>
            <a class="btn btn-secondary" href="">secondary</a>
            <a class="btn btn-success" href="">success</a>
            <a class="btn btn-info" href="">info</a>
            <a class="btn btn-warning" href="">warning</a>
            <a class="btn btn-danger" href="">danger</a>
            <a class="btn btn-dark" href="">dark</a>
            <a class="btn btn-light" href="">light</a>
            <a class="btn btn-link" href="">link</a>
        </div>
        <h1>nút ap dụng cho thẻ input</h1>
        <div class="col-md-12">
            <input class="btn" type="submit" value="Button">
            <input class="btn btn-primary" type="submit" value="Button">
            <input class="btn btn-secondary" type="submit" value="Button">
            <input class="btn btn-success" type="submit" value="Button">
            <input class="btn btn-info" type="submit" value="Button">
            <input class="btn btn-warning" type="submit" value="Button">
            <input class="btn btn-danger" type="submit" value="Button">
            <input class="btn btn-dark" type="submit" value="Button">
            <input class="btn btn-light" type="submit" value="Button">
            <input class="btn btn-link" type="submit" value="Button">
        </div>
    </div>

</div>

</body>
</html>
