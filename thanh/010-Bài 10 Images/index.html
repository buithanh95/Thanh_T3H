<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>thẻ hình ảnh trong HTML</h1>
    <p>Thuộc tính src="" chứa đường dẫn của hình ảnh</p>
    <p>thuộc tính alt="" chứa text được hiển thị khi ảnh khồn tồn tại</p>
    <p>thuộc tính width để đặt chiều rộng và heght để đặt chiều cao cho ảnh</p>

    <p>ảnh có thể hiển thị
        <img src="../img/tiki.png" alt="ảnh ti ki">
    </p>
    <p>ảnh có thể hiển thị
        <img src="img/tiki1.png" alt="ảnh k thể hiển thị">
    </p>
    <p>ảnh có thể hiển thị
        <img src="img/tiki.png"  width="50" height="50" alt="ảnh ti ki">
    </p>

</body>
</html>
