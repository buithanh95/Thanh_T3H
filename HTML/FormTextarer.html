<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textarea</title>
</head>
<body>
    <form name="use" method="post" action="">
        <p>
            <label>Textraea</label>
            <textarea name="conten" cols="50" rows="20"></textarea>
        </p>
        <p>
            <label>select</label>
            <select>
                <option name=""> ha noi</option>
                <option>hai phong</option>
                <option>hung yen</option>
            </select>
        </p>
        <p>
            <label> muti select</label>

                <option>hung yen</option>
            </select>
        </p>
        <p>

        <p>

        </p>
        <p>

            <input type="text" name="disable" value="" maxlength="5">
        </p>
        <p>
            <label>select n selectbox</label>
