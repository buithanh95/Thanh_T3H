<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>sự kienj thay đổi kích cỡ của trình duyệt</h1>
<p></p>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // lấy chieuf rộng và chiều cao khi trình duyệt mở ra
        var w = $(window).width();
        var h = $(window).height();

        $("p").html("độ rộng: " + w +" " + "độ cao: " + h);
        //chạy khi browser tahy đổi kích thước

        $(window).resize(function () {
            var w = $(window).width();
            var h = $(window).height();
            $("p").html("độ rộng " + w +" " + "độ cao" + h);
        });

    });
</script>

</body>
</html>
