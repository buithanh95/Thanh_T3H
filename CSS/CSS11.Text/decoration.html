<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            text-decoration: none;

        }
        p.underline{
            text-decoration: underline;
        }
        p.overline{
            text-decoration: overline;
        }
        p.line-through{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Text decoration (trang tri cho van ban)</h1>
    <p class="overline">nội dung thẻ p overline</p>
    <p class="line-through">nọi dung thẻ p line through</p>
    <p class="underline">nội dung thẻ p underline</p>
    <a href="#">Link liên kết</a>
</body>
</html>
