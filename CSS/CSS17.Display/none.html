<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1,h2,h6,div,p{
            background: green;
            display: none;
        }
        span,a,img{
            background: orange;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Display</h1>
    <h2>thẻ h1 block</h2>
    <h6>thẻ h6 block</h6>
    <p>thẻ p block</p>
    <div>thẻ div block</div>
    <hr>
    <span>thẻ span inline</span>
    <a href="#">thẻ a inline</a>
    <img src="dog.jpg" alt="thẻ img inline">
</body>
</html>
