<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .mienbac{
            color: red;
        }
        .mientrung {
            color: orange;
        }
        .miennam {
            color: green;
        }
        .trunguong {
            background: greenyellow;
        }
    </style>
</head>
<body>

    <h1>Selector Class</h1>

    <p class="mienbac trunguong">Hà Nội</p>
    <p class="mienbac">Hải Phòng</p>
    <p class="mienbac">Hưng Yên</p>
    <p class="miennam">Đà Lạt</p>
    <p class="miennam trunguong">Hồ Chí Minh</p>
    <p class="mientrung">Nghệ an</p>
    <p class="mientrung">Thanh Hóa</p>
    <p class="miennam">Long An</p>
</body>
</html>
