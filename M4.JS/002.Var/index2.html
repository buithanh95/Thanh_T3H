<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // khai báo biến nhưng k gán giá trị
    var x;
    // khai báo biến và khai báo giá trị cộng 1 thời điểm
    var y =5;
    //gán giá trị cho biến x
    x =2;
    var hieu = y -x ;
    var tich = x*y;
    var thuong = y/x;
    // % là phép toán chia lấy dư
    var sodu = y%x;
    // dấu = là phép gán về phải cho vế trái
    // dấu + khi viết là 2 số + với nhau thì là phép cộng
    // nhưng nếu lấy chuỗi + 1 số howcsj 2 chuỗi + với nhau thì dấu + là phép nối chuỗi
    console("hiệu:" + hieu);
    console("hiệu:" + tich);
    console("hiệu:" + thuong);
    console("hiệu:" + sodu);

</script>

</body>
</html>
