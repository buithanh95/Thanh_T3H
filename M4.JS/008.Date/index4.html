<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>các kiểu định dạng time trong js</h1>
<pre>
    1 - ISO Date  "2015-3-25" kiểu chuẩn quốc tế
    2 - short Date   "3/25/1215" kiểu time ngắn
    3 - Long Date  " Mar 25 2015 " or "25" mar "2015" time dài
</pre>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>

<script type="text/javascript">
    // khi truyền định dạng time thì mình sẽ truyền theo đúng số thứ tự trong tháng
    var d = new Date("2009-5-12");
    // lấy ra đánh số 0 -> 11
    console.log(d.getMonth());
    document.getElementById("p1").innerText = d;

    var d1 = new Date("5/12/2009");
    document.getElementById("p2").innerText =d1;
    var d2 = new Date("May 12 2009");
    document.getElementById("p3").innerText =d2;
    var d3 = new Date("12 May 2019");
    document.getElementById("p4").innerText =d3;

</script>
</body>
</html>
