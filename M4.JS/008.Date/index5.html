
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>sử lý thời gian trong JS</h1>
<h1>phương thức dùng để lấy time trong js</h1>
<p id="demo"></p>
<script type="text/javascript">
    //khởi tạo time từ một chuỗi xác định
    var d = new Date();

    d.setDate(14);
    d.setFullYear(2018);
    d.setMonth(4);

    d.setHours(16);
    d.setMinutes(32);

    document.getElementById("demo").innerHTML = d;

</script>
</body>
</html>
